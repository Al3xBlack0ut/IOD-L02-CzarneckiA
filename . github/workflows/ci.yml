name: CI - Build and Test

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]

jobs:
  build:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Set up JDK 11
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'
        cache: 'maven'
    
    - name: Build with Maven
      run: mvn clean install
    
    - name: Run tests
      run: mvn test
    
    - name: Send email notification on failure
      if: failure()
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 587
        username: ${{secrets.EMAIL_USERNAME}}
        password: ${{secrets.EMAIL_PASSWORD}}
        subject: "Build Failed - ${{github.repository}}"
        body: |
          Build nie powiódł się! 
          
          Repozytorium: ${{github.repository}}
          Branch: ${{github.ref}}
          Commit: ${{github.sha}}
          Autor: ${{github.actor}}
          
          Zobacz szczegóły: ${{github.server_url}}/${{github.repository}}/actions/runs/${{github.run_id}}
        to: ${{secrets.EMAIL_TO}}
        from: GitHub Actions CI
    
    - name: Send email notification on success
      if: success()
      uses: dawidd6/action-send-mail@v3
      with:
        server_address: smtp.gmail.com
        server_port: 587
        username: ${{secrets.EMAIL_USERNAME}}
        password: ${{secrets.EMAIL_PASSWORD}}
        subject: "Build Successful - ${{github.repository}}"
        body: |
          Build zakończył się sukcesem!
          
          Repozytorium: ${{github.repository}}
          Branch: ${{github.ref}}
          Commit: ${{github.sha}}
          Autor: ${{github.actor}}
          
          Zobacz szczegóły: ${{github.server_url}}/${{github.repository}}/actions/runs/${{github.run_id}}
        to: ${{secrets.EMAIL_TO}}
        from: GitHub Actions CI
